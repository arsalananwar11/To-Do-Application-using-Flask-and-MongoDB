apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: arsalananwar11/flask-app  
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_HOST
              value: "db"
            - name: MONGO_PORT
              value: "27017"
